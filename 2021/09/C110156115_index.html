<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>HW01</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <style>
        .div-block {
            max-height: 40px;
        }

        .div-block.space {
            max-height: 44px;
            min-height: 32px;
            background-color: #141416;
            color: #141416;
            line-height: 0px;
        }

        .heading-2 {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            font-size: 50px;
            text-align: center;
        }

        .paragraph {
            max-width: 600px;
            margin-right: auto;
            margin-left: auto;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            font-size: 15px;
            font-weight: 600;
        }

        .body {
            background-color: #dad0d0;
            box-shadow: 1px 1px 3px 0 #000;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background-clip: border-box;
            -webkit-text-fill-color: inherit;
        }

        .card-comtainer {
            max-width: 980px;
            margin-right: auto;
            margin-left: auto;
        }

        .card {
            max-width: 500px;
            margin-right: auto;
            margin-left: auto;
            border-radius: 15px;
            background-color: #fff;
            box-shadow: 1px 1px 7px 0 #000;
            font-weight: 400;
            text-align: center;
        }

        .image {
            max-width: 80%;
            padding: 10px;
        }

        .heading-3 {
            margin-right: auto;
            margin-left: auto;
            text-align: center;
        }

        .list {
            max-width: 500px;
            margin-right: auto;
            margin-left: auto;
        }

        .abvd {
            padding-bottom: 10px;
            font-size: 24px;
            font-weight: 600;
        }
    </style>
</head>
<body class="body">
    <div class="div-block space"></div>
    <div>
        <div class="heading">
            <h1 class="heading-2">AirPods Pro</h1>
            <p class="paragraph">AirPods Pro 是一款非常輕巧的降噪耳機，可隔絕環境噪音，使你專注於正在聆聽的內容。
                <br />AirPods Pro 運用外向式麥克風與內向式麥克風這兩個麥克風，帶來出色的降噪功能。
            </p>
        </div>
    </div>
    <div class="productpic">
        <div class="card-comtainer">
            <div class="card">
                <img src="https://github.com/GaryKu0/hw01/blob/main/AirPods%20Pro.jpg?raw=true" loading="lazy"
                    sizes="20px" class="image" />
            </div>
        </div>
        <div>
            <h1 class="heading-3">特色功能</h1>
            <ul role="list" class="list">
                <li class="abvd">主動式降噪，聲聲入耳更沉醉。</li>
                <li class="abvd"><strong>通透模式，可聽到周遭的聲音。</strong>
                </li>
                <li class="abvd"><strong>可選擇合適尺寸，整天都舒適。</strong>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
