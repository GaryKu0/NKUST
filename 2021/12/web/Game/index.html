<!DOCTYPE html>
<html>
<title>Game</title>

<head>
    <script src="https://cdn.blobity.dev/by.js?licenseKey=..."></script>
    <style>
        .main {
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            width: 1000px;
            height: 600px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.75);
            background: white;
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0.8;
            z-index: 1;
            text-align: center;
            overflow: hidden;
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            /*using system ui font*/
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background: whitesmoke;
        }

        .nav-links {
            display: flex;
            align-items: center;
            background-color: rgb(99, 99, 99);
            color: whitesmoke;
            margin-top: 20px;
            padding: 15px 15px;
            border-radius: 12px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .nav-links li {
            list-style: none;
            margin: 0 12px;
        }

        .nav-links li a {
            position: relative;
            color: rgb(207, 207, 207);
            font-size: 18px;
            font-weight: 500;
            padding: 6px 0;
            text-decoration: none;
        }

        .nav-links li a:before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            width: 0%;
            background: #34efdf;
            border-radius: 12px;
            transition: all 0.4s ease;
        }

        .nav-links li a:hover:before {
            width: 100%;
        }
    </style>
</head>

                console.log(random);
                if (random == 10) {
                    //summon Bomb  
                    console.log("Summon Bomb");
                    Bomb();
                }
                if (random != 10) {
                    //summon Rats
                    console.log("Summon Rats");
                    Rats();
                }
            }
            else {
            }

        var RatsXX = 0;
        var RatsYY = 0;
        function Rats() {
            addScore = true;
            //create a Rats in the canva random position
            var RatX = this.x = Math.floor(Math.random() * (CanvaWidth - 50));
            var RatY = this.y = Math.floor(Math.random() * (CanvaHeight - 50));
            console.log(this.x, this.y);
            this.width = 50;
            this.height = 50;
            ctx.drawImage(monsterImage, this.x, this.y, this.width, this.height);
            //if this exist over than tick seconds destroy it
            setTimeout(function () {
                ctx.clearRect(this.x, this.y, this.width, this.height);
                ctx.drawImage(BG, 0, 0, CanvaWidth, CanvaHeight);
            }, tick * 990);
            LeveUp();
            RatsXX = RatX;
            RatsYY = RatY;
        }
        canvas.addEventListener("click", function (event) {
            var x = event.offsetX;
            var y = event.offsetY;
            console.log(x, y);
            if (x >= RatsXX && x <= RatsXX + 50 && y >= RatsYY && y <= RatsYY + 50) {
                ctx.clearRect(RatsXX, RatsYY, 50, 50);
                ctx.drawImage(BG, 0, 0, CanvaWidth, CanvaHeight);
                if (addScore) {
                    score++;
                }
                else {
                    score--;
                }
                document.getElementById("Score").innerHTML = "Score:" + score;
                LeveUp();
            }

        });
        var doubleCheck=0
        //every 20score get made tick*2/3
        function LeveUp() {
            if (score % 20 == 0&&doubleCheck!=score) {
                doubleCheck=score
                tick = tick * 2 / 3;
                level++;
                document.getElementById("level").innerHTML = "Tick:" + level;
            }
        }
        function Bomb() {
            addScore = false;
            var ratX = this.x = Math.floor(Math.random() * (CanvaWidth - 50));
            var raty = this.y = Math.floor(Math.random() * (CanvaHeight - 50));
            RatsXX = ratX;
            RatsYY = raty;
            console.log(this.x, this.y);
            this.width = 50;
            this.height = 50;
            ctx.drawImage(BombImage, this.x, this.y, this.width, this.height);

            setTimeout(function () {
                ctx.clearRect(this.x, this.y, this.width, this.height);
                ctx.drawImage(BG, 0, 0, CanvaWidth, CanvaHeight);
            }, tick * 990);
        }

        function gameStart() {

                GameIsStarted = true;
            }
            else if (GameIsStarted == true) {
                console.log(document.getElementById("gameStart").innerHTML)
                document.getElementById("gameStart").innerHTML = "Start";
                GameIsStarted = false;
            }
        }
