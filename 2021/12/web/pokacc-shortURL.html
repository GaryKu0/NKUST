<html>

<head>
    <script>
        function shortURL() {
            var link = document.getElementById("linkinput").value;
            if (link!=null){
               var data = {
                "domain": "poka.cc",
                "allowDuplicates": false
            };
            fetch('https://api.short.cm/links/public', {
                method: 'post',
                headers: {
                    'accept': 'application/json',
                    'Content-Type': 'application/json',
                    'authorization': 'pk_pGluHJR5FEnCwjO3'
                },
                body: JSON.stringify(data)
            }).then(function (response) {
                return response.json();
            })
                .then(function (data) {
                    console.log("success!");
                    document.getElementById("result").value = "  Your short link is \r\n " + data.shortURL;
                }) 
            }
            
        }
    </script>
    <title>Poka.cc</title>
